<!DOCTYPE html>

      <title>[Thực hành] Luyện tập với toán tử ba ngôi</title>
</head>
<body>
      <script>
            let a = prompt("Nhập số a",0);
            let b = prompt("Nhập số b",0);
            a + b < 0?alert("Below"):alert("Over");
      </script>
