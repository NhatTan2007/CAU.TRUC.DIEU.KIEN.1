<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
</head>
<body>
      <script>
            let value = prompt("Type a number",0);
            let isGreaterThanZero = value > 0;
            switch (isGreaterThanZero) {
                  case true:
                        alert(1);
                        break;
                  case false:
                        let isLessThanZero = value < 0;
                        switch (isLessThanZero) {
                              case true:
                                    alert(-1);
                                    break;
                              default:
                                    alert(0);
                                    break;
                        }
            }
      </script>
</body>
</html>
